<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Interactiv SENA</title>

  <!-- Bootstrap (se conserva para estilos de lista) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./css/mapa.css" />
</head>
<body>
    <h1 class="titulo">Mapa Interactivo SENA</h1>
  <main class="contenedor">
    

    <div class="layout">
      <!-- Panel izquierdo: buscador + lista -->
      <aside class="panel-lugares">
        <div class="p-2 bg-light border-bottom">
          <input id="buscador-lugar" type="text" class="form-control form-control-sm" placeholder="Buscar lugar..." />
        </div>

        <ul id="lista-lugares" class="list-group list-group-flush lista-lugares">
          <!-- Lugares se cargan dinámicamente por js/lugares.js -->
        </ul>
      </aside>

      <!-- Panel derecho: mapa (IMPORTANTE: mantener id="map") -->
      <section class="mapa-contenedor">
        <div id="map" class="mapa" aria-label="Mapa interactivo"></div>
      </section>
    </div>

    <!-- Información del lugar seleccionado -->
    <div id="info" class="info" aria-live="polite"></div>
  </main>

  <!-- Scripts: Leaflet primero, luego inicialización del mapa (mapa.js) y después carga/listado de lugares (lugares.js) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./js/mapa.js"></script>
  <script src="./js/lugares.js"></script>
</body>
</html>
